plugins {
    id 'java'
    id 'application'
}

group 'uk.gov.gds.verify'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'info.picocli', name: 'picocli', version: '4.0.4'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.8'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.8'

}

application {
    mainClassName = 'uk.gov.gds.verify.slackcli.SlackCli'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'uk.gov.gds.verify.slackcli.SlackCli'
        )
    }
}